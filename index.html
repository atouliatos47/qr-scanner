<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <meta name="theme-color" content="#4a90e2">
    <meta name="description" content="A Progressive Web App for scanning QR codes">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“±</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>QR Code Scanner</h1>
        <p class="subtitle">Scan QR codes directly from your browser</p>
    </header>
    
    <div class="container">
        <div class="scanner-container">
            <video id="video" playsinline></video>
            <div class="scanner-overlay">
                <div class="scanner-frame">
                    <div class="scan-line"></div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="scan-btn">
                <span>Scan QR Code</span>
            </button>
        </div>
        
        <div class="status" id="status">Ready to scan. Click "Scan QR Code" to begin.</div>
        
        <div class="result" id="result" style="display: none;">
            <h2>Scan Result</h2>
            <div id="result-text"></div>
            <div class="actions">
                <button class="action-btn" id="copy-btn">Copy</button>
                <button class="action-btn" id="open-btn">Open Link</button>
                <button class="action-btn" id="new-scan-btn">Scan Again</button>
            </div>
        </div>
    </div>
    
    <button class="install-btn" id="install-btn">Install App</button>
    
    <footer>
        <p>Progressive Web App QR Code Scanner</p>
    </footer>

    <!-- Include jsQR library for actual QR code scanning -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="app.js"></script>
</body>
</html>
