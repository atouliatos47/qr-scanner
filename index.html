<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <title>QR Code Scanner</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .container {
            flex: 1;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        #reader {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result-container.active {
            display: block;
        }

        .result-header {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
        }

        .result-text {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #2196F3;
            color: white;
        }

        .btn-primary:hover {
            background: #1976D2;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .status {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .history {
            margin-top: 30px;
        }

        .history-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-text {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 10px;
        }

        .history-time {
            font-size: 11px;
            opacity: 0.7;
        }

        #install-prompt {
            background: rgba(33, 150, 243, 0.9);
            padding: 15px;
            text-align: center;
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        #install-prompt button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“± QR Code Scanner</h1>
    </div>

    <div id="install-prompt">
        <p>ðŸ“² Install this app on your home screen for quick access!</p>
        <button class="btn-primary" id="install-button">Install App</button>
        <button class="btn-secondary" id="dismiss-install">Later</button>
    </div>

    <div class="container">
        <div class="status" id="status">
            Camera ready - Point at a QR code to scan
        </div>

        <div id="reader"></div>

        <div class="result-container" id="result-container">
            <div class="result-header">Scanned Result:</div>
            <div class="result-text" id="result-text"></div>
            <div class="button-group">
                <button class="btn-primary" id="copy-btn">ðŸ“‹ Copy</button>
                <button class="btn-secondary" id="open-btn" style="display:none;">ðŸ”— Open Link</button>
            </div>
        </div>

        <div class="history">
            <div class="history-header">Recent Scans</div>
            <div id="history-list"></div>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="app.js"></script>
</body>
</html>
