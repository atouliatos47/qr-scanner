<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #f0f0f0; text-align: center; }
        #scanner { position: relative; width: 100%; max-width: 400px; margin: 20px auto; }
        video { width: 100%; border: 2px solid #333; border-radius: 8px; }
        canvas { display: none; }
        #result { margin-top: 20px; padding: 10px; background: white; border: 1px solid #ccc; border-radius: 8px; word-break: break-all; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>QR Scanner</h1>
    <div id="scanner">
        <video id="preview"></video>
        <canvas id="canvas"></canvas>
    </div>
    <button id="startBtn">Start Scanning</button>
    <div id="result"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <script src="app.js"></script>

    <!-- Register service worker for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(reg => {
                    console.log('Service Worker registered!', reg);
                }).catch(err => {
                    console.log('Service Worker registration failed:', err);
                });
            });
        }
    </script>
</body>
</html>
